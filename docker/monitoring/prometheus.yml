# Prometheus Configuration for FAISS RAG System
global:
  scrape_interval: 15s      # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s  # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'faiss-rag-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['localhost:9090']

  # Production RAG System API metrics (FastAPI with comprehensive instrumentation)
  - job_name: 'production-rag-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Split NLP Services metrics
  - job_name: 'conceptnet-service'
    static_configs:
      - targets: ['conceptnet-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  - job_name: 'gensim-service'
    static_configs:
      - targets: ['gensim-service:8006']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  - job_name: 'spacy-service'
    static_configs:
      - targets: ['spacy-service:8007']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  - job_name: 'heideltime-service'
    static_configs:
      - targets: ['heideltime-service:8008']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # LLM Service metrics  
  - job_name: 'llm-service'
    static_configs:
      - targets: ['llm-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s


  # Note: Redis doesn't expose Prometheus metrics natively
  # Use redis_exporter if Redis metrics are needed
  
  # Worker Service metrics
  - job_name: 'worker-service'
    static_configs:
      - targets: ['worker:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Model Manager Service metrics
  - job_name: 'model-manager'
    static_configs:
      - targets: ['model-manager:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Ollama service health monitoring
  # Custom scrape config that treats HTTP 200 response as "up"
  - job_name: 'ollama-service'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/tags'
    scrape_interval: 30s
    scrape_timeout: 15s
    scheme: 'http'
