# Service Endpoint Mapping Configuration
# Maps plugin types to their corresponding microservice endpoints

# ConceptNet Service Endpoints (conceptnet-service:8001)
conceptnet_endpoints:
  conceptnet: "providers/conceptnet/expand"

# Gensim Service Endpoints (gensim-service:8006)
gensim_endpoints:
  gensim: "providers/gensim/expand"

# SpaCy Service Endpoints (spacy-service:8007)
spacy_endpoints:
  spacy_temporal: "providers/spacy_temporal/expand"
  spacy_ner: "providers/spacy/entities"
  spacy_linguistic: "providers/spacy/linguistic"
  spacy_similarity: "providers/spacy/similarity"
  spacy_pattern: "providers/spacy_temporal/expand"  # Pattern plugin uses temporal endpoint for now

# HeidelTime Service Endpoints (heideltime-service:8008)
heideltime_endpoints:
  heideltime: "providers/heideltime/expand"

# SUTime Service Endpoints (sutime-service:8009)
sutime_endpoints:
  sutime: "providers/sutime/expand"

# LLM Service Endpoints (llm-service:8002)
llm_endpoints:
  keywords: "providers/llm/keywords/expand"
  general: "providers/llm/expand"
  websearch: "providers/llm/websearch/full"

# Plugin to Service Mapping Rules (Microservices)
plugin_routing:
  # Pattern-based routing (case-insensitive)
  patterns:
    - pattern: "conceptnet"
      service: "conceptnet"
      endpoint: "conceptnet"
    - pattern: "gensim"
      service: "gensim"
      endpoint: "gensim"
    - pattern: "spacy_ner"
      service: "spacy"
      endpoint: "spacy_ner"
    - pattern: "spacy_linguistic"
      service: "spacy"
      endpoint: "spacy_linguistic"
    - pattern: "spacy_similarity"
      service: "spacy"
      endpoint: "spacy_similarity"
    - pattern: "spacy_pattern"
      service: "spacy"
      endpoint: "spacy_pattern"
    - pattern: "spacy"
      service: "spacy"
      endpoint: "spacy_temporal"
    - pattern: "heideltime"
      service: "heideltime"
      endpoint: "heideltime"
    - pattern: "sutime"
      service: "sutime"
      endpoint: "sutime"
    - pattern: "llm.*websearch"
      service: "llm"
      endpoint: "websearch"
    - pattern: "llm.*keyword"
      service: "llm"
      endpoint: "keywords"
    - pattern: "llm"
      service: "llm"
      endpoint: "general"
  
  # Default routing
  default:
    service: "conceptnet"
    endpoint: "conceptnet"